="line">75</div><div class="line">76</div><div class="line">77</div><div class="line">78</div><div class="line">79</div><div class="line">80</div><div class="line">81</div><div class="line">82</div><div class="line">83</div><div class="line">84</div><div class="line">85</div><div class="line">86</div><div class="line">87</div><div class="line">88</div><div class="line">89</div><div class="line">90</div><div class="line">91</div><div class="line">92</div><div class="line">93</div><div class="line">94</div><div class="line">95</div><div class="line">96</div><div class="line">97</div><div class="line">98</div><div class="line">99</div><div class="line">100</div><div class="line">101</div><div class="line">102</div><div class="line">103</div><div class="line">104</div><div class="line">105</div><div class="line">106</div><div class="line">107</div><div class="line">108</div><div class="line">109</div><div class="line">110</div><div class="line">111</div><div class="line">112</div><div class="line">113</div><div class="line">114</div><div class="line">115</div><div class="line">116</div><div class="line">117</div><div class="line">118</div><div class="line">119</div><div class="line">120</div><div class="line">121</div><div class="line">122</div><div class="line">123</div><div class="line">124</div><div class="line">125</div><div class="line">126</div><div class="line">127</div><div class="line">128</div><div class="line">129</div><div class="line">130</div><div class="line">131</div><div class="line">132</div><div class="line">133</div><div class="line">134</div><div class="line">135</div><div class="line">136</div><div class="line">137</div><div class="line">138</div><div class="line">139</div><div class="line">140</div><div class="line">141</div><div class="line">142</div><div class="line">143</div><div class="line">144</div><div class="line">145</div><div class="line">146</div><div class="line">147</div><div class="line">148</div><div class="line">149</div><div class="line">150</div><div class="line">151</div><div class="line">152</div><div class="line">153</div><div class="line">154</div><div class="line">155</div><div class="line">156</div><div class="line">157</div><div class="line">158</div><div class="line">159</div><div class="line">160</div><div class="line">161</div><div class="line">162</div><div class="line">163</div><div class="line">164</div><div class="line">165</div><div class="line">166</div><div class="line">167</div><div class="line">168</div><div class="line">169</div><div class="line">170</div><div class="line">171</div><div class="line">172</div><div class="line">173</div><div class="line">174</div><div class="line">175</div><div class="line">176</div><div class="line">177</div><div class="line">178</div><div class="line">179</div><div class="line">180</div><div class="line">181</div><div class="line">182</div><div class="line">183</div><div class="line">184</div><div class="line">185</div><div class="line">186</div><div class="line">187</div><div class="line">188</div><div class="line">189</div><div class="line">190</div><div class="line">191</div></pre></td><td class="code"><pre><div class="line">本文翻译自苹果的文档，有删减，也有添加自己的理解部分。</div><div class="line"></div><div class="line">如果有Block语法不懂的，可以参考fuckingblocksyntax，里面对于Block</div><div class="line"></div><div class="line">为了方便对比，下面的代码我假设是写在ViewController子类中的</div><div class="line"></div><div class="line">1、第一部分</div><div class="line"></div><div class="line">定义和使用Block，</div><div class="line"></div><div class="line">- (void)viewDidLoad</div><div class="line">&#123;</div><div class="line">    [super viewDidLoad];</div><div class="line">    //（1）定义无参无返回值的Block</div><div class="line">    void (^printBlock)() = ^()&#123;</div><div class="line">        printf(&quot;no number&quot;);</div><div class="line">    &#125;;</div><div class="line">    printBlock();</div><div class="line">    </div><div class="line"></div><div class="line">    printBlock(9);</div><div class="line">    </div><div class="line">    int mutiplier = 7;</div><div class="line">    //（3）定义名为myBlock的代码块，返回值类型为int</div><div class="line">    int (^myBlock)(int) = ^(int num)&#123;</div><div class="line">        return num*mutiplier;</div><div class="line">    &#125;</div><div class="line">    //使用定义的myBlock</div><div class="line">    int newMutiplier = myBlock(3);</div><div class="line">    printf(&quot;newMutiplier is %d&quot;,myBlock(3));</div><div class="line">&#125;</div><div class="line">//定义在-viewDidLoad方法外部</div><div class="line">//（2）定义一个有参数，没有返回值的Block</div><div class="line">void (^printNumBlock)(int) = ^(int num)&#123;</div><div class="line">    printf(&quot;int number is %d&quot;,num);</div><div class="line">&#125;;</div><div class="line">定义Block变量，就相当于定义了一个函数。但是区别也很明显，因为函数肯定是在-viewDidLoad方法外面定义，而Block变量定义在了viewDidLoad方法内部。当然，我们也可以把Block定义在-viewDidLoad方法外部，例如上面的代码块printNumBlock的定义，就在-viewDidLoad外面。</div><div class="line"></div><div class="line">再来看看上面代码运行的顺序问题，以第（3）个myBlock距离来说，在定义的地方，并不会执行Block&#123;&#125;内部的代码，而在myBlock(3)调用之后才会执行其中的代码，这跟函数的理解其实差不多，就是只要在调用Block（函数）的时候才会执行Block体内（函数体内）的代码。所以上面的简单代码示例，我可以作出如下的结论，</div><div class="line"></div><div class="line">（1）在类中，定义一个Block变量，就像定义一个函数；</div><div class="line"></div><div class="line">（2）Block可以定义在方法内部，也可以定义在方法外部；</div><div class="line"></div><div class="line">（3）只有调用Block时候，才会执行其&#123;&#125;体内的代码；</div><div class="line"></div><div class="line">（PS：关于第（2）条，定义在方法外部的Block，其实就是文件级别的全局变量）</div><div class="line"></div><div class="line">那么在类中定义一个Block，特别是在-viewDidLoad方法体内定义一个Block到底有什么意义呢？我表示这时候只把它当做私有函数就可以了。我之前说过，Block其实就相当于代理，那么这时候我该怎样将其与代理类比以了解呢。这时候我可以这样说：本类中的Block就相当于类自己服从某个协议，然后让自己代理自己去做某个事情。很拗口吧？看看下面的代码，</div><div class="line"></div><div class="line">//定义一个协议</div><div class="line">@protocol ViewControllerDelegate&lt;NSObject&gt;</div><div class="line">- (void)selfDelegateMethod;</div><div class="line">@end</div><div class="line"></div><div class="line">//本类实现这个协议ViewControllerDelegate</div><div class="line">@interface ViewController ()&lt;ViewControllerDelegate&gt;</div><div class="line">@property (nonatomic, assign) id&lt;ViewControllerDelegate&gt; delegate;</div><div class="line"></div><div class="line">@end</div><div class="line">接着在-viewDidLoad中的代码如下，</div><div class="line"></div><div class="line">- (void)viewDidLoad</div><div class="line">&#123;</div><div class="line">    [super viewDidLoad];</div><div class="line">    // Do any additional setup after loading the view from its nib.</div><div class="line">    self.delegate = self;</div><div class="line">    if (self.delegate &amp;&amp; [self.delegate respondsToSelector:@selector(selfDelegateMethod)]) &#123;</div><div class="line">        [self.delegate selfDelegateMethod];</div><div class="line">    &#125;</div><div class="line">&#125;</div><div class="line"></div><div class="line">#pragma mark - ViewControllerDelegate method</div><div class="line">//实现协议中的方法</div><div class="line">- (void)selfDelegateMethod</div><div class="line">&#123;</div><div class="line">    NSLog(@&quot;自己委托自己实现的方法&quot;);</div><div class="line">&#125;</div><div class="line">看出这种写法的奇葩地方了吗？自己委托自己去实现某个方法，而不是委托别的类去实现某个方法。本类中定义的一个Block其实就是闲的蛋疼，委托自己去字做某件事情，实际的意义不大，所以你很少看见别人的代码直接在类中定义Block然后使用的，Block很多的用处是跨越两个类来使用的，比如作为property属性或者作为方法的参数，这样就能跨越两个类了。</div><div class="line"></div><div class="line">2、第二部分</div><div class="line"></div><div class="line">__block关键字的使用</div><div class="line"></div><div class="line">在Block的&#123;&#125;体内，是不可以对外面的变量进行更改的，比如下面的语句，</div><div class="line"></div><div class="line">- (void)viewDidLoad</div><div class="line">&#123;</div><div class="line">    //将Block定义在方法内部</div><div class="line">    int x = 100;</div><div class="line">    void (^sumXAndYBlock)(int) = ^(int y)&#123;</div><div class="line">    x = x+y;</div><div class="line">    printf(&quot;new x value is %d&quot;,x);</div><div class="line">    &#125;;</div><div class="line">    sumXAndYBlock(50);</div><div class="line">&#125;</div><div class="line">这段代码有什么问题呢，Xcode会提示x变量错误信息：Variable is not assigning (missing __block type)，这时候给int x = 100;语句前面加上__block关键字即可，如下，</div><div class="line"></div><div class="line">__block int x = 100;</div><div class="line">这样在Block的&#123;&#125;体内，就可以修改外部变量了。</div><div class="line"></div><div class="line">3、第三部分：Block作为property属性实现页面之间传值</div><div class="line"></div><div class="line">需求：在ViewController中，点击Button，push到下一个页面NextViewController，在NextViewController的输入框TextField中输入一串字符，返回的时候，在ViewController的Label上面显示文字内容，</div><div class="line"></div><div class="line">（1）第一种方法：首先看看通过“协议/代理”是怎么实现两个页面之间传值的吧，</div><div class="line"></div><div class="line">//NextViewController是push进入的第二个页面</div><div class="line">//NextViewController.h 文件</div><div class="line">//定义一个协议，前一个页面ViewController要服从该协议，并且实现协议中的方法</div><div class="line">@protocol NextViewControllerDelegate &lt;NSObject&gt;</div><div class="line">- (void)passTextValue:(NSString *)tfText;</div><div class="line">@end</div><div class="line"></div><div class="line">@interface NextViewController : UIViewController</div><div class="line">@property (nonatomic, assign) id&lt;NextViewControllerDelegate&gt; delegate;</div><div class="line"></div><div class="line">@end</div><div class="line"></div><div class="line">//NextViewController.m 文件</div><div class="line">//点击Button返回前一个ViewController页面</div><div class="line">- (IBAction)popBtnClicked:(id)sender &#123;</div><div class="line">    if (self.delegate &amp;&amp; [self.delegate respondsToSelector:@selector(passTextValue:)]) &#123;</div><div class="line">        //self.inputTF是该页面中的TextField输入框</div><div class="line">        [self.delegate passTextValue:self.inputTF.text];</div><div class="line">    &#125;</div><div class="line">    [self.navigationController popViewControllerAnimated:YES];</div><div class="line">&#125;</div><div class="line">接下来我们在看看ViewController文件中的内容，</div><div class="line"></div><div class="line">//ViewController.m 文件</div><div class="line">@interface ViewController ()&lt;NextViewControllerDelegate&gt;</div><div class="line">@property (strong, nonatomic) IBOutlet UILabel *nextVCInfoLabel;</div><div class="line"></div><div class="line">@end</div><div class="line">//点击Button进入下一个NextViewController页面</div><div class="line">- (IBAction)btnClicked:(id)sender</div><div class="line">&#123;</div><div class="line">    NextViewController *nextVC = [[NextViewController alloc] initWithNibName:@&quot;NextViewController&quot; bundle:nil];</div><div class="line">    nextVC.delegate = self;//设置代理</div><div class="line">    [self.navigationController pushViewController:nextVC animated:YES];</div><div class="line">&#125;</div><div class="line"></div><div class="line">//实现协议NextViewControllerDelegate中的方法</div><div class="line">#pragma mark - NextViewControllerDelegate method</div><div class="line">- (void)passTextValue:(NSString *)tfText</div><div class="line">&#123;</div><div class="line">    //self.nextVCInfoLabel是显示NextViewController传递过来的字符串Label对象</div><div class="line">    self.nextVCInfoLabel.text = tfText;</div><div class="line">&#125;</div><div class="line">这是通过“协议/代理”来实现的两个页面之间传值的方式。</div><div class="line"></div><div class="line">（2）第二种方法：使用Block作为property，实现两个页面之间传值，</div><div class="line"></div><div class="line">先看看NextViewController文件中的内容，</div><div class="line"></div><div class="line">//NextViewController.h 文件</div><div class="line">@interface NextViewController : UIViewController</div><div class="line">@property (nonatomic, copy) void (^NextViewControllerBlock)(NSString *tfText);</div><div class="line"></div><div class="line">@end</div><div class="line">//NextViewContorller.m 文件</div><div class="line">- (IBAction)popBtnClicked:(id)sender &#123;</div><div class="line">    if (self.NextViewControllerBlock) &#123;</div><div class="line">        self.NextViewControllerBlock(self.inputTF.text);</div><div class="line">    &#125;</div><div class="line">    [self.navigationController popViewControllerAnimated:YES];</div><div class="line">&#125;</div><div class="line">再来看看ViewController文件中的内容，</div><div class="line"></div><div class="line">- (IBAction)btnClicked:(id)sender</div><div class="line">&#123;</div><div class="line">    NextViewController *nextVC = [[NextViewController alloc] initWithNibName:@&quot;NextViewController&quot; bundle:nil];</div><div class="line">    nextVC.NextViewControllerBlock = ^(NSString *tfText)&#123;</div><div class="line">        [self resetLabel:tfText];</div><div class="line">    &#125;;</div><div class="line">    [self.navigationController pushViewController:nextVC animated:YES];</div><div class="line">&#125;</div><div class="line">#pragma mark - NextViewControllerBlock method</div><div class="line">- (void)resetLabel:(NSString *)textStr</div><div class="line">&#123;</div><div class="line">    self.nextVCInfoLabel.text = textStr;</div><div class="line">&#125;</div><div class="line">好了就这么多代码，可以使用Block来实现两个页面之间传值的目的，实际上就是取代了Delegate的功能。</div><div class="line"></div><div class="line">另外，博客中的代码Sample Code可以再Github下载，如果因为Github被墙了，可以在终端使用git clone + 完整链接，即可克隆项目到本地。</div><div class="line"></div><div class="line">Github中的代码，可以开启两种调试模式，你需要在项目的配置文件BlockSamp-Prefix.pch中注释或者解注释下面的代码，</div><div class="line"></div><div class="line">#define Debug_BlcokPassValueEnable</div><div class="line">即可开启两种调试的方式，如果注释了上面的语句就是使用Delegate进行调试；否则使用Block进行调试。</div></pre></td></tr></table></figure>

  <script type="text/javascript">
    // Popup Window;
    var isfetched = false;
    // Search DB path;
    var search_path = "search.xml";
    if (search_path.length == 0) {
      search_path = "search.xml";
    }
    var path = "/" + search_path;
    // monitor main search box;

    function proceedsearch() {
      $("body").append('<div class="popoverlay">').css('overflow', 'hidden');
      $('.popup').toggle();
    }
    // search function;
    var searchFunc = function(path, search_id, content_id) {
      'use strict';
      $.ajax({
        url: path,
        dataType: "xml",
        async: true,
        success: function( xmlResponse ) {
          // get the contents from search data
          isfetched = true;
          $('.popup').detach().appendTo('.header-inner');
          var datas = $( "entry", xmlResponse ).map(function() {
            return {
              title: $( "title", this ).text(),
              content: $("content",this).text(),
              url: $( "url" , this).text()
            };
          }).get();
          var $input = document.getElementById(search_id);
          var $resultContent = document.getElementById(content_id);
          $input.addEventListener('input', function(){
            var matchcounts = 0;
            var str='<ul class=\"search-result-list\">';
            var keywords = this.value.trim().toLowerCase().split(/[\s\-]+/);
            $resultContent.innerHTML = "";
            if (this.value.trim().length > 1) {
              // perform local searching
              datas.forEach(function(data) {
                var isMatch = false;
                var content_index = [];
                var data_title = data.title.trim().toLowerCase();
                var data_content = data.content.trim().replace(/<[^>]+>/g,"").toLowerCase();
                var data_url = decodeURIComponent(data.url);
                var index_title = -1;
                var index_content = -1;
                var first_occur = -1;
                // only match artiles with not empty titles and contents
                if(data_title != '') {
                  keywords.forEach(function(keyword, i) {
                    index_title = data_title.indexOf(keyword);
                    index_content = data_content.indexOf(keyword);
                    if( index_title >= 0 || index_content >= 0 ){
                      isMatch = true;
                      if (i == 0) {
                        first_occur = index_content;
                      }
                    }

                  });
                }
                // show search results
                if (isMatch) {
                  matchcounts += 1;
                  str += "<li><a href='"+ data_url +"' class='search-result-title'>"+ data_title +"</a>";
                  var content = data.content.trim().replace(/<[^>]+>/g,"");
                  if (first_occur >= 0) {
                    // cut out 100 characters
                    var start = first_occur - 20;
                    var end = first_occur + 80;
                    if(start < 0){
                      start = 0;
                    }
                    if(start == 0){
                      end = 50;
                    }
                    if(end > content.length){
                      end = content.length;
                    }
                    var match_content = content.substring(start, end);
                    // highlight all keywords
                    keywords.forEach(function(keyword){
                      var regS = new RegExp(keyword, "gi");
                      match_content = match_content.replace(regS, "<b class=\"search-keyword\">"+keyword+"</b>");
                    });

                    str += "<p class=\"search-result\">" + match_content +"...</p>"
                  }
                  str += "</li>";
                }
              })};
            str += "</ul>";
            if (matchcounts == 0) { str = '<div id="no-result"><i class="fa fa-frown-o fa-5x" /></div>' }
            if (keywords == "") { str = '<div id="no-result"><i class="fa fa-search fa-5x" /></div>' }
            $resultContent.innerHTML = str;
          });
          proceedsearch();
        }
      });}

    // handle and trigger popup window;
    $('.popup-trigger').click(function(e) {
      e.stopPropagation();
      if (isfetched == false) {
        searchFunc(path, 'local-search-input', 'local-search-result');
      } else {
        proceedsearch();
      };
    });

    $('.popup-btn-close').click(function(e){
      $('.popup').hide();
      $(".popoverlay").remove();
      $('body').css('overflow', '');
    });
    $('.popup').click(function(e){
      e.stopPropagation();
    });
  </script>
